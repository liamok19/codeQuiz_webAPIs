<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"  href="assets/css/style.css">
    <title>Coding Quiz Game LO</title>
</head>
<body>
    <header><strong>Britney Spears Quiz Game noone asked for but now has!</strong></header>
    <section>
        <div class="gameHeadBoard">
            <div> View Highscore
                <span id="highscore"></span>
            </div>
            <div id="timer">Timer</div> 
        </div>
    </section>
    <section>
        <div class="navigation">
            <button id="begin_btn" class="startGame">Click to Begin</button>
        </div>
    </section>
    <div id="coding-quiz-game">
        <span id="theQuestion"></span>
        <div id="questionBox">
            <button id="Answer_01"></button>
            <button id="Answer_02"></button>
            <button id="Answer_03"></button>
            <button id="Answer_04"></button>
        </div>
    </div> 
    <div>
        <div id="results"></div>
    </div>
    <div id="finalResults-container">
        <input id="initialFinish"></input>
        <button id="pushme"><strong>Save Initials!</strong></button>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
